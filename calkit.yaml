owner: calkit
name: example-analytics
title: Analytics example
description: An example project that does some analytics (data science).
git_repo_url: https://github.com/calkit/example-analytics

environments:
  main:
    kind: uv
    path: pyproject.toml

pipeline:
  stages:
    main-notebook:
      kind: jupyter-notebook
      notebook_path: notebooks/main.ipynb
      environment: main
      inputs:
        - data/raw
      outputs:
        - path: figures
          storage: git
        - path: tables
          storage: git

notebooks:
  - path: notebooks/main.ipynb
    title: Main notebook

datasets:
  - path: data/raw/penguins.csv
    title: Palmer's penguins
    imported_from:
      doi: 10.5281/zenodo.3960218
    license: CC0-1.0
    notes: >
      CSV from
      https://github.com/INRIA/scikit-learn-mooc/blob/main/datasets/penguins.csv
